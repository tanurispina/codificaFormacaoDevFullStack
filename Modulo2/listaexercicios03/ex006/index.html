<!-- 6. Exercício Grid e Flexbox - Monte uma galeria com oito imagens e legendas,
organizadas por Grid. Além disso, envolva toda a galeria em um contêiner que
utilize Flexbox para centralizar o conjunto na página e permitir que as figuras
quebrem de linha quando a largura for limitada. Ajuste o número de colunas do
Grid para telas menores por meio de media query. -->

 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria Responsiva com Grid e Flexbox</title>
  <link rel="stylesheet" href="main.css">

</head>
<body>

  <div class="flex-container">
    <div class="grid-gallery">
      <div class="card">
        <img src="https://picsum.photos/400/200?random=1" alt="Imagem 1" />
        <p>Legenda da imagem 1</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/200?random=2" alt="Imagem 2" />
        <p>Legenda da imagem 2</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/200?random=3" alt="Imagem 3" />
        <p>Legenda da imagem 3</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/200?random=4" alt="Imagem 4" />
        <p>Legenda da imagem 4</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/200?random=5" alt="Imagem 5" />
        <p>Legenda da imagem 5</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/200?random=6" alt="Imagem 6" />
        <p>Legenda da imagem 6</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/200?random=7" alt="Imagem 7" />
        <p>Legenda da imagem 7</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/200?random=8" alt="Imagem 8" />
        <p>Legenda da imagem 8</p>
      </div>
    </div>
  </div>

</body>
</html>
